<article class="product-card">
  <header class="product-card__header">

    <div class="product-card__image">
      <img [src]="product.src" [alt]="product.title">
    </div>

    <h4 class="product-card__title heading-h6"><a href="#">{{product.title}}</a></h4>
  </header>
  <footer class="product-card__footer">
    <neo-ui-button [fullWidth]="true" [theme]="'brand'">
      Купить за <strong>{{product.price}}&nbsp;р.</strong>
    </neo-ui-button>
  </footer>
</article>
