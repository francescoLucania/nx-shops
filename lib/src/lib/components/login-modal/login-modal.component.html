<div class="login">
  <h5 class="heading-h4 mb-16" [innerHTML]="title"></h5>
  <ng-container *ngIf="authMethods; else error">
    <div class="login-item mt-8" *ngFor="let item of authMethods">
      <neo-ui-button [fullWidth]="true" [theme]="'brand'" [link]="item.url"> {{ item.text }} </neo-ui-button>
    </div>
  </ng-container>
  <ng-template #error>
    <h5 class="heading-h6"><span class="color-brand">=(</span> Сервис не отвечает, попробуйте позже</h5>
    <div class="actions mt-24">
      <div class="action__item">
        <neo-ui-button [theme]="'brand'" (click)="closeModal()">
          Закрыть
        </neo-ui-button>
      </div>
    </div>
  </ng-template>
</div>
